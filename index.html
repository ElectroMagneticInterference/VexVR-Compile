<!DOCTYPE html>
<html>

<head>
    <title>VexVR-Compiler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Google Fonts - Because its cool-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    </link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap">
    </link>

    <!-- W3.CSS - becuase im bad at websites :D -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Font Awsome, becuase (thats it, there should be no needed reasoning for Font Awsome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CodeMirror - it just works -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">
    </link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/material.css">
    </link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/material-darker.css">
    </link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/material-palenight.css">
    </link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/material-ocean.css">
    </link>
    </script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/python/python.min.js">
    </script>


    <style>
        .Orbitron {
            font-family: "Orbitron", sans-serif;
        }

        .w3-bar-block .w3-bar-item {
            padding: 16px;
            font-weight: bold;
        }

        .oragnish {
            background-color: #b6862d;
        }
    </style>
</head>

<body>

    <nav class="w3-sidebar w3-bar-block w3-collapse w3-animate-left w3-card Orbitron" style="z-index:3;width:250px;"
        id="mySidebar">
        <a class="w3-bar-item w3-button w3-border-bottom w3-large Orbitron" href="#">VexVR-Compiler</a>
        <a class="w3-bar-item w3-button w3-hide-large w3-large" href="javascript:void(0)" onclick="w3_close()">Close <i
                class="fa fa-remove"></i></a>
        <a class="w3-bar-item w3-button oragnish" href="#">Home</a>
        <a class="w3-bar-item w3-button" href="#">Link 1</a>
        <a class="w3-bar-item w3-button" href="#">Link 2</a>
        <a class="w3-bar-item w3-button" href="#">Link 3</a>
        <a class="w3-bar-item w3-button" href="#">Link 4</a>
        <a class="w3-bar-item w3-button" href="#">Link 5</a>
        <div>
            <a class="w3-bar-item w3-button" onclick="myAccordion('themeSelect')" href="javascript:void(0)">Theme<i
                    class="fa fa-caret-down"></i></a>
            <div id="themeSelect" class="w3-hide">
                <a class="w3-bar-item w3-button" href="#default" onclick="selectTheme(" default")">&Tab;default</a>
                <a class="w3-bar-item w3-button" href="#material" onclick="selectTheme(" material")">&Tab;material</a>
                <a class="w3-bar-item w3-button" href="#material-darker" onclick="selectTheme("
                    material-darker")">&Tab;material-darker</a>
                <a class="w3-bar-item w3-button" href="#material-palenight" onclick="selectTheme("
                    material-palenight")">&Tab;material-palenight</a>
                <a class="w3-bar-item w3-button" href="#material-ocean" onclick="selectTheme("
                    material-ocean")">&Tab;material-ocean</a>
            </div>
        </div>
    </nav>


    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" id="myOverlay">
    </div>

    <div class="w3-main" style="margin-left:250px;">

        <header class="w3-container oragnish" style="padding:64px 32px">
            <h1 class="w3-xxxlarge Orbitron">VexVR-Compiler</h1>
        </header>

        <form><textarea id="code" name="code"></textarea></form>
        <script>
            var textArea = document.getElementById('code');
            var editor = CodeMirror.fromTextArea(textArea, {
                lineNumbers: true,
                styleActiveLine: true,
                matchBrackets: true,
                tabSize: 4,
                mode: 'python',
            });
            editor.setSize("100%", "100%");

            function selectTheme(theme) {
                editor.setOption("theme", theme);
                location.hash = "#" + theme;
                var background = $(textArea).css('background-color')
                $('codeContainer').css('background-color', background)
            }
            var choice = (location.hash && location.hash.slice(1)) ||
                (document.location.search &&
                    decodeURIComponent(document.location.search.slice(1)));
            if (choice) {
                editor.setOption("theme", choice);
            }
            CodeMirror.on(window, "hashchange", function () {
                var theme = location.hash.slice(1);
                if (theme) {
                    selectTheme(theme);
                }
            });
        </script>
    </div>

    <footer class="w3-container oragnish Orbitron" style="padding:32px; margin-left:250px;">
        <p>Footer information goes here</p>
    </footer>

    </div>

    <script>
        // Open and close the sidebar on medium and small screens
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }

        // Change style of top container on scroll
        window.onscroll = function () {
            myFunction()
        };

        function myFunction() {
            if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                document.getElementById("myTop").classList.add("w3-card-4", "w3-animate-opacity");
                document.getElementById("myIntro").classList.add("w3-show-inline-block");
            } else {
                document.getElementById("myIntro").classList.remove("w3-show-inline-block");
                document.getElementById("myTop").classList.remove("w3-card-4", "w3-animate-opacity");
            }
        }

        // Accordions
        function myAccordion(id) {
            var x = document.getElementById(id);
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
                x.previousElementSibling.className += " w3-theme";
            } else {
                x.className = x.className.replace("w3-show", "");
                x.previousElementSibling.className =
                    x.previousElementSibling.className.replace(" w3-theme", "");
            }
        }
    </script>

</body>

</html>
